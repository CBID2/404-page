<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>404| Page Not Found</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="error-container">
    <section class="content">
      <h1>Oops!</h1>
      <img src="images/unhappy-computer.png" alt="sad yellow computer" class="computer-image"/>
      <h2>Looks like we're experiencing some technical difficulties.</h2>
      <p>Type what you're looking for in the search box below</p>
      <div class="search-container">
        <input type="search" id="site-search" name="q" placeholder="e.g. html" aria-label="Search through site content">
        <button class="find">Search</button>
        <p> or</p>
        <a href="https://www.codedex.io" target="_blank">
        <button class="return">Go Home</button> </a>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
